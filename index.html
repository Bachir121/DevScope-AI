  <input type="email" id="email" placeholder="Email" />
  <button onclick="emailLogin()">Login</button>

  <script>
    // Set your backend API base URL for production
    window.API_BASE_URL = 'https://devscope-ai.onrender.com'; // <-- Set this to your deployed backend URL
